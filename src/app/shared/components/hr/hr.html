
<section class="w-full flex justify-center my-16 lg:my-28">
  <div
    class="w-full max-w-7xl px-4 lg:px-0
           grid grid-cols-1 lg:grid-cols-2 gap-10 items-center"
  >

    <!-- IMAGE SIDE -->
    <div class="relative">
      <img
        [src]="img()"
        class="w-full h-72 sm:h-96 lg:h-[520px]
               object-cover
                rounded-2xl "
      />

      <!-- subtle overlay -->
      <div class="absolute inset-0 bg-black/5"></div>
    </div>

    <!-- CONTENT SIDE -->
    <div class="flex flex-col gap-6 shadow-[0px_5px_15px_rgba(0,0,0,0.2)] p-5 box-border rounded-2xl">

      <h2 class="text-3xl lg:text-4xl font-bold leading-tight">
        Powerful ERP for Construction 
      </h2>

      <p class="text-gray-500 max-w-xl">
        Manage projects, finance, workers and materials in one unified system.
      </p>

      <!-- FEATURES -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        @for (item of arr(); track item.id) {
        <div
          class="p-5 border border-gray-200
                 cursor-pointer transition
                 hover:shadow-[0px_5px_15px_rgba(0,0,0,0.2)]
                 hover:-translate-y-1 rounded-2xl"
          (click)="setActive(item.id)"
        >

          <div class="flex gap-3 items-start">
            <mat-icon
              class="text-blue-500 text-2xl"
              [fontIcon]="item.iconName">
            </mat-icon>

            <div>
              <h4 class="font-semibold text-lg">
                {{ item.title }}
              </h4>

              @if (item.active) {
              <p class="text-sm text-gray-500 mt-1">
                {{ item.text }}
              </p>
              }
            </div>
          </div>

        </div>
        }
      </div>

    </div>

  </div>
</section>
