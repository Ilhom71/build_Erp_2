<div
  class="h-full bg-white rounded-xl
         border border-gray-200
         flex flex-col gap-y-4
         p-4 m-2
         transition-all duration-300
         hover:-translate-y-1
         hover:shadow-[0px_5px_15px_rgba(0,0,0,0.35)] w-72 lg:w-80"
>
  <img
    [src]="imgSrc"
    alt="{{ title }}"
    class="w-full h-68 object-cover object-center
           border  rounded-sm"
  />

  <h1 class="text-xl lg:text-2xl font-semibold text-gray-900">
    {{ title }}
  </h1>

  <p class="text-gray-500 text-sm lg:text-base leading-relaxed">
    {{ text }}
  </p>
</div>
