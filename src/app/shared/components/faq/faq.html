<div class="w-4/5 min-h-fit m-auto flex flex-col gap-10 my-50">
  <h3 class="text-center text-gray-600 font-bold">FAQs</h3>
  <h1 class="text-center text-3xl font-bold ">{{'pages.home.faq_section.topTitle' | translate}}</h1>
  <div class="flex flex-col gap-5 ">
    @for(val of arr;track val.id){
    <div class="border border-gray-300 p-3 rounded-xl">
      <div class="flex justify-between my-2">
        <h1 class="font-bold text-xl text-gray-600">{{ val.title }}</h1>
        <button class="border px-3 rounded-xl text-2xl border-gray-300" (click)="OnOpen(val.id)">
          +
        </button>
      </div>

      @if(val.active){
      <p class="text-gray-500">
        {{ val.text }}
      </p>
      }
    </div>
    }
  </div>
</div>
