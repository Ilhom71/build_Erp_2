<div class="carousel-wrapper my-20 h-60 color_web overflow-hidden">
  <div
    class="h-full flex items-center"
    #carouselTrack
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    @for(card of allCards; track $index) {
    <div
      class="carousel-card mx-1  bg-white flex-shrink-0 flex justify-center items-center"
    >
      <img [src]="card.logo" [alt]="card.name" class="  h-full w-full" />
    </div>
    }
  </div>
</div>
